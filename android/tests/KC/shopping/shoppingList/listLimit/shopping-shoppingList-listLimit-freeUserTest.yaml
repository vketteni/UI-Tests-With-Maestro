appId: com.kc.app.kc
---
# Setup output.strings
- runScript:
    file: /Users/vincentketteniss/UITests-KC/.localizations/Android/EN/output.js

# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setup/KC/userStatus/free/freeUserSetup.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setup/KC/emptyShoppingTab/emptyShoppingTabSetup.yaml

# Create lists until maximum is reached
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/create/emptyBackground/tapCreate.yaml
- repeat:
    while:
      notVisible: ${ output.strings.shopping_limit_reached_title }
    commands:
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/create/tapCreate.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/listLimit/alert/tapClose.yaml

# Create list counter
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/listLimit/count/startCount.yaml

# Iterate until empty shopping screen visible
- repeat:
    while:
      notVisible: ${ output.strings.shopping_empty_state_title }
    commands:
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/tapList.yaml
          env:
            INDEX: 0
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListDetail/actions/edit/tapEdit.yaml
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/delete/tapDelete.yaml
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/delete/alert/tapConfirm.yaml
      # Count deleted list
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/listLimit/count/increaseCount.yaml


# Assert count equals maximum
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/asserts/count/isEqual.yaml
    env:
      MAX: 5