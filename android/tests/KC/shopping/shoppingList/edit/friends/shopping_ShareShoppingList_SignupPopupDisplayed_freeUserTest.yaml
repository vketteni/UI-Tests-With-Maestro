appId: com.kc.app.kc
env:
    LIST_INDEX: 0
    LIST_TITLE: "friends-list"
---
# Setup
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/setups/KC/userStatus/free/freeUserSetup.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/setups/KC/emptyShoppingTab/emptyShoppingTabSetup.yaml

# Set a distinct title, save it, add a friend via email
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/shoppingList/create/emptyBackground/tapCreate.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/tapList.yaml
      env:
          INDEX: "${ LIST_INDEX }"
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListDetail/actions/edit/tapEdit.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/title/tapTitle.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/title/inputTitle.yaml
    env:
      TITLE: "${ LIST_TITLE }"
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/title/saveTitle.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/friends/tapAddFriend.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/asserts/friends/inviteOverlay/isVisible.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/friends/inviteOverlay/tapEmail.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/friends/inviteOverlay/tapEmailApp.yaml
    env:
      EMAIL_APP: "Gmail"

# Send invite email
- runScript: /Users/vincentketteniss/UITests-KC/.helper/emails.js
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/email/actions/composed/receiver/inputReceiver.yaml
    env:
      EMAIL: ${ output.emails.friend.email }
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/email/actions/composed/tapSend.yaml

# Change account
- launchApp
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setups/KC/friendsAccount/friendsAccountSetup.yaml

# Open list invite
- launchApp:
    appId: "com.google.android.gm"
    clearState: true
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/welcomeTour/actions/continueWelcomeTour1.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/welcomeTour/actions/continueWelcomeTour2.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/welcomeTour/actions/allowPermission.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/welcomeTour/actions/closeStartDialog.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/inbox/asserts/isVisible.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/inbox/actions/openSidebar.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/sidebar/actions/tapDisplayAll.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/inbox/actions/selectEmail.yaml
    env:
        INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/Gmail/email/actions/received/sharingLink/tapLink.yaml

- launchApp

- runFlow:
    file:  /Users/vincentketteniss/UITests-KC/android/subflows/KC/navbar/actions/tapShoppingTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/asserts/list/listTitle/savedTitle/isVisible.yaml

# Leave list
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/actions/tapList.yaml
    env:
        INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListDetail/actions/edit/tapEdit.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/delete/tapExit.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shoppingListEdit/actions/delete/alert/tapConfirm.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KC/shopping/asserts/list/listTitle/savedTitle/notVisible.yaml