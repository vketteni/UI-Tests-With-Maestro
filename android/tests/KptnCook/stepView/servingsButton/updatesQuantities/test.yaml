appId: com.kptncook.app.kptncook
# This flow tests if ingredient quantities change according to serving counter changes.
---
# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/actions/openStepView.yaml

# Decrease
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/actions/ingredients/saveIngredientQuantity.yaml
    env:
      INGREDIENT_INDEX: 0

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/actions/servingsButton/tapDecreaseButton.yaml

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/quantity/saveIngredientQuantity.yaml
    env:
      INGREDIENT_INDEX: 0

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/asserts/ingredients/quantityHasDecreased.yaml

# Increase
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/actions/ingredients/saveIngredientQuantity.yaml
      env:
          INGREDIENT_INDEX: 0
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/actions/servingsButton/tapIncreaseButton.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/quantity/saveIngredientQuantity.yaml
      env:
          INGREDIENT_INDEX: 0
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/stepView/asserts/ingredients/quantityHasIncreased.yaml

