appId: com.kptncook.app.kptncook
env:
  COLLECTION_TITLE: output.collections.settings
---
# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setup/KptnCook/userStatus/anonymous/anonymousUserSetup.yaml

# Go to profile tab # Go to settings
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapProfileTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/profile/actions/tapSettingsIcon.yaml

# Change temperature measurement to fahrenheit
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/settings/actions/basic/temperature/tapFahrenheit.yaml

# Go to favorites tab # Scroll collections until temperatures collection
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapFavoritesTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/favorites/actions/collection/scrollUntil.yaml
    env:
      TITLE: ${ COLLECTION_TITLE }
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/favorites/actions/collection/tapCollectionByTitle.yaml
    env:
      TITLE: ${ COLLECTION_TITLE }
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/favorites/actions/tapRecipeByIndex.yaml
    env:
      INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/settings/asserts/basic/temperature/scrollUntil.yaml
    env:
        TEMPERATURE: ${ TEMPERATURE }

# Fahrenheit
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/settings/actions/basic/temperature/tapFahrenheit.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/settings/asserts/basic/temperature/scrollUntil.yaml
      env:
          TEMPERATURE: ${ TEMPERATURE }