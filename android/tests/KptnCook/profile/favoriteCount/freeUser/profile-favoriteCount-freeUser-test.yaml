appId: com.kptncook.app.kptncook
# This flow tests if profile stats increase with each new cooked recipe
# Login required
---
# Setup
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/setup/KptnCook/userStatus/free/freeUserSetup.yaml

# Go to profile # Save cooked counter
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapProfileTab.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/profile/actions/favoritesCount/saveFavoritesCount.yaml

# Go to favorites # Go to first recipe
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapFavoritesTab.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/favorites/actions/tapRecipeByIndex.yaml
        env:
              INDEX: 0
# Remove recipe from favorites # Go to profile
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/addToFavorites/tapFavoritesButton.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapProfileTab.yaml

# Assert count has decreased
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/profile/asserts/favoritesCount/hasDecreased.yaml


# Save favorites count again # Go to flipper # Go to recipe
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/profile/actions/favoritesCount/saveFavoritesCount.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapFlipperTab.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/flipper/actions/tapRecipe.yaml

# Add recipe to favorites again # Go to profile
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/addToFavorites/tapFavoritesButton.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapProfileTab.yaml

# Assert counter has increased
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/profile/asserts/favoritesCount/hasIncreased.yaml



