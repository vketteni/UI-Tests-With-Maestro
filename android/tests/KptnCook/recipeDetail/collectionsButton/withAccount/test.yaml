      INDEX: 0

# Delete collection
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/collections/actions/tapMenu.yaml
- runFlow:
    file:  /Users/vincentketteniss/UITests-KC/android/views/KptnCook/collections/actions/menu/tapDelete.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/collections/actions/menu/confirm.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/collections/asserts/collection/isNotVisible.yaml
