      INGREDIENT_INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/asserts/ingredients/selection/single/isSelected.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/tapImage.yaml
