appId: com.kptncook.app.kptncook
# TODO: REFACTOR env variables into output attributes
env:
  INGREDIENT_INDEX: 2
  LIST_INDEX: 0
  INGREDIENT_TEXT_INDEX: 0
---
# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setup/KptnCook/anonymousUser-setup.yaml

# Go to flipper # Go to recipe detail view # Scroll until ingredients
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapFlipperTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/flipper/actions/tapRecipe.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/scrollUntil.yaml

# Select an ingredient # Save text under ingredient image
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/tapImage.yaml
    env:
      INDEX: ${ INGREDIENT_INDEX }
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/ingredients/ingredientText/saveIngredientText.yaml
    env:
      INDEX: ${ INGREDIENT_TEXT_INDEX }
# Tap add to shopping list # Create new shopping list # Confirm
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/addXIngredients/tapOnButton.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/addXIngredients/window/tapCreate.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/recipeDetail/actions/addXIngredients/createAlert/confirm.yaml

# Go to shopping tab # Assert shopping tab not empty # Tap list
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/navbar/actions/tapShoppingTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/shopping/asserts/isVisible.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/shopping/actions/tapList.yaml
    env:
      INDEX: ${ LIST_INDEX }

# Assert ingredient has been added
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/views/KptnCook/shoppingListDetail/asserts/ingredientText/savedIngredientText/isVisible.yaml



