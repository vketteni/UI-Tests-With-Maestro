appId: com.kptncook.app.kptncook
---
# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/setup/KptnCook/userStatus/free/freeUserSetup.yaml

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/navbar/actions/tapShoppingTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/isVisible.yaml

# Flow needs to be called from empty shopping background (call deleteAll/test.yaml first)
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/emptyBackground/isVisible.yaml

# Add list from empty background
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/create/emptyBackground/tapCreate.yaml

# Assert creation by id's
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/list/isVisible.yaml
    env:
        INDEX: 0
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/list/notVisible.yaml
      env:
          INDEX: 1

# Add list from normal
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/create/tapCreate.yaml

# Assert creation by id's
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/list/isVisible.yaml
      env:
          INDEX: 1
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/list/notVisible.yaml
      env:
          INDEX: 2




