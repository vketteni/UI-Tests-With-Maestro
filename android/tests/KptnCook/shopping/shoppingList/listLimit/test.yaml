appId: com.kptncook.app.kptncook
---
# Setup output.strings
- runScript:
    file: /Users/vincentketteniss/UITests-KC/.localizations/Android/EN/output.js

# Setup flow
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/navbar/asserts/navbarIsVisible.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/navbar/actions/tapShoppingTab.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/isVisible.yaml

# Create lists until maximum is reached
- repeat:
    while:
      notVisible: ${ output.strings.shopping_limit_reached_title }
    commands:
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/create/tapCreate.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/maxNotification/tapClose.yaml

# Create list counter
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/count/startCount.yaml

# Iterate until empty shopping screen visible
- repeat:
    while:
      notVisible: ${ output.strings.shopping_empty_state_title }
    commands:
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/tapList.yaml
          env:
            INDEX: 0
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingListListDetail/actions/edit/tapEdit.yaml
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingListListEdit/actions/delete/tapDelete.yaml
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingListListEdit/actions/delete/alert/tapConfirm.yaml
      # Count deleted list
      - runFlow:
          file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/actions/count/increaseCount.yaml


# Assert count equals maximum
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/android/subflows/KptnCook/shoppingList/asserts/count/isVisible.yaml
    env:
      MAX: 5