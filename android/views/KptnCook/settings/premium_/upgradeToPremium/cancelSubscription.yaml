appId: com.android.vending
# This flow navigates playstore to cancel the first active subscription
# Playstore obsfuscates element id's such that have to use coordinates
# Coordinates could vary depending on test device
# Test device: Google Pixel 4a
---
- launchApp

# Tap on profile symbol 
- tapOn:
    point: "86%,9%"

# Tap on paymethods & subscriptions
- tapOn:
    point: "56%,48%"

# Tap on subscriptions
- tapOn:
    point: "56%,23%"

# Tap on first item (KptnCook)
- tapOn:
    point: "87%,38%"

# Tap on cancel subscription
- tapOn:
    point: "50%,89%"

# Select cancel reason
- tapOn:
    point: "50%,54%"

# Tap on continue
- tapOn:
    point: "50%,94%"

# Tap on cancel 
- tapOn:
    point: "73%,94%"

