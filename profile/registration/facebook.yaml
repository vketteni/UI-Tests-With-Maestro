appId: com.kptncook.app.kptncook
---
- launchApp

# Assert navigation bar
- assertVisible:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Navigate to profile tab
# - tapOn:
#     point: "90%,95%" (currently points below y = 90% can't be tapped)
# 
# alternativ 1 (Spanish)
# - tapOn:
#     text: "Perfil"
#     index: 1
#
# alternativ 2
- tapOn:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Assert header text
- assertVisible:
    id: "com.kptncook.app.kptncook:id/niceTextView5"

# Press facebook button
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnFacebook"
#
# alternativ 1 (Spanish)
# - tapOn: "CONTINUAR CON FACEBOOK"
#
# alternativ 2
# - tapOn:
#     point: "50%,31%"

# Assert info image 
- tapOn:
    id: "com.kptncook.app.kptncook:id/ivInfo"

# Press yes (age is over 16)
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnOk"
#
# alternativ 1
# - tapOn:
#     point: "70%,64%"
# 
# alternativ 2 (Spanish)
# - tapOn: "S√ç"


# Tap on the continue button (Pixel 4a)
- tapOn:
    point: "50%,66%"

# Wait until registration processed
- extendedWaitUntil:
    visible: "com.kptncook.app.kptncook:id/flipperTabFragment"
    timeout: 15000 

# Navigate to profile tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Assert new account by cooked-counter "0"
- assertVisible:
    id: "com.kptncook.app.kptncook:id/tvCookedCount"
    text: "0"