- tapOn:
    id: "com.kptncook.app.kptncook:id/etEmail"
- eraseText

# Fill email field
- inputText: ${BAD_EMAIL0}

# Tap on continue button
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnContinue"

# Assert Error 
- tapOn:
    id: "com.kptncook.app.kptncook:id/textinput_error"

