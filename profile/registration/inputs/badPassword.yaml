appId: com.kptncook.app.kptncook
ENV:
    PASSWORD_SHORT: 'test'

---

# Focus text field for password
- tapOn:
    id: "com.kptncook.app.kptncook:id/etPassword"

# Clear field before writing
- eraseText

# Fill password field
- inputText: ${PASSWORD}

# Tap on continue button
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnContinue"