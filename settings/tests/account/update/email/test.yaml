    file: /Users/vincentketteniss/UITests-KC/UITests-KC/settings/actions/account/update/email/alert/tapConfirmLater.yaml
- launchApp:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/settings/asserts/account/update/email/hasUpdated.yaml