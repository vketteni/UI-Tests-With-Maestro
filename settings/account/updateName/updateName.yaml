appId: com.kptncook.app.kptncook
env:
    FIRSTNAME_OLD: Vincent
    FIRSTNAME_NEW: Vincentt
    LASTNAME_OLD: Kett
    LASTNAME_NEW: Kette
---
- launchApp

# Assert navigation bar
- assertVisible:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Navigate to profile tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"
# 
# alternativ 1 (Spanish)
# - tapOn:
#     text: "Perfil"
#     index: 1
#
# alternativ 2
# - tapOn:
#     point: "90%,95%" (currently points below y = 90% can't be tapped)

# Open setting tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/action_info"
#
# alternativ 1 (Spanish)
# - tapOn: "Info"
#
# alternativ 2 (Pixel 4a)
# - tapOn:
#     point: "94%,9%"

# Tap on My-account list item
- tapOn:
    id: "com.kptncook.app.kptncook:id/myAccount"

# Tap on name
- tapOn:
    id: "com.kptncook.app.kptncook:id/tvName"

# Focus text field for first name
- tapOn:
    id: "com.kptncook.app.kptncook:id/etFirstName"
- eraseText

# Fill in new first name
- inputText: ${FIRSTNAME_NEW}

# Focus text field for last name
- tapOn:
    id: "com.kptncook.app.kptncook:id/etLastName"
- eraseText

# Fill in new last name
- inputText: ${LASTNAME_NEW}

# Tap on save
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnSave"

# Close info
- tapOn:
    id: "android:id/button1"

# Tap on name
- tapOn:
    id: "com.kptncook.app.kptncook:id/tvName"

# Assert new first name
- assertVisible: ${FIRSTNAME_NEW}

# Assert new last name
- assertVisible: ${LASTNAME_NEW}

