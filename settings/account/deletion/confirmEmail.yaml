appId: com.google.android.gm
---
- launchApp:
    appId: "com.google.android.gm"
    clearState: true

# continue
- tapOn:
    id: "com.google.android.gm:id/welcome_tour_got_it"

# continue
- tapOn:
    id: "com.google.android.gm:id/action_done"

# notification permission
- tapOn:
    id: "com.android.permissioncontroller:id/permission_allow_button"

# close dialog 
- tapOn:
    id: "com.google.android.gm:id/dismiss_button"

# assert inbox page
- assertVisible:
    id: "com.google.android.gm:id/open_search_bar_text_view"

# display all (Spanish)
- tapOn:
    point: "11%,9%"
- tapOn: "Todos los Recibidos"

# select email 
- tapOn:
    id: "com.google.android.gm:id/viewified_conversation_item_view"
    index: 0

# down 
- scroll

# expand 
- tapOn:
    id: "com.google.android.gm:id/view_entire_message_prompt"

# assert expanded by layout item
- assertVisible:
    id: "com.google.android.gm:id/action_bar"

# down
- scroll 
- scroll

# confirm (English)(Pixel 4a)
# - tapOn: "DELETE ACCOUNT"
- tapOn:
    point: "66%,51%"

- launchApp:
    appId: "com.kptncook.app.kptncook"

- assertVisible:
    id: "com.kptncook.app.kptncook:id/alertTitle"

- tapOn:
    id: "android:id/button1"