appId: com.kptncook.app.kptncook

---
- launchApp

# Assert navigation bar
- assertVisible:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Navigate to profile tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"
# 
# alternativ 1 (Spanish)
# - tapOn:
#     text: "Perfil"
#     index: 1
#
# alternativ 2
# - tapOn:
#     point: "90%,95%" (currently points below y = 90% can't be tapped)

# Open setting tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/action_info"
#
# alternativ 1 (Spanish)
# - tapOn: "Info"
#
# alternativ 2 (Pixel 4a)
# - tapOn:
#     point: "94%,9%"

# Tap on My-account list item
- tapOn:
    id: "com.kptncook.app.kptncook:id/myAccount"

# Tap on password
- tapOn:
    id: "com.kptncook.app.kptncook:id/tvPassword"

# Focus text field for current password
- tapOn:
    id: "com.kptncook.app.kptncook:id/etCurrentPassword"
- eraseText

# Fill in new first name
- inputText: ${PASSWORD_OLD}

# Focus text field for new password
- tapOn:
    id: "com.kptncook.app.kptncook:id/etNewPassword"
- eraseText

# Fill in new new password
- inputText: ${PASSWORD_NEW}

# Tap on save
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnChange"

# Close info
- tapOn:
    id: "android:id/button1"