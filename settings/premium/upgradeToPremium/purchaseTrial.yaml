appId: com.kptncook.app.kptncook
---

# Launch fresh install
- launchApp:
    appId: "com.kptncook.app.kptncook"
    clearState: true

# Tap on continue
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnContinueFirst"

# Select omnivore
- tapOn:
    id: "com.kptncook.app.kptncook:id/dietView"
    index: 0

# Tap on continue
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnContinueFirst"

# Tap on close (Pixel 4a)
- tapOn:
    point: "7%,9%"

# Assert navigation bar
- assertVisible:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Navigate to profile tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/profileDashboardFragment"

# Open setting tab
- tapOn:
    id: "com.kptncook.app.kptncook:id/action_info"

# Tap on my-account 
- tapOn:
    id: "com.kptncook.app.kptncook:id/updateToPro"

# Tap on 7-day trial offer
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnSubscription"

# Accept purchase 
- tapOn:
    id: "com.android.vending:id/button_group"