appId: com.kptncook.app.kptncook
# This flow tests if ingredient quantities change according to serving counter changes.
---
# Setup
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/openStepView.yaml

# Decrease
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/ingredients/saveIngredientQuantity.yaml
    env:
      INGREDIENT_INDEX: 0

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/servingsButton/tapDecreaseButton.yaml

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/ingredients/copyIngredientQuantity.yaml
    env:
      INGREDIENT_INDEX: 0

- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/asserts/ingredients/quantityHasDecreased.yaml

# Increase
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/ingredients/saveIngredientQuantity.yaml
      env:
          INGREDIENT_INDEX: 0
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/servingsButton/tapIncreaseButton.yaml
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/actions/ingredients/copyIngredientQuantity.yaml
      env:
          INGREDIENT_INDEX: 0
- runFlow:
      file: /Users/vincentketteniss/UITests-KC/UITests-KC/stepView/asserts/ingredients/quantityHasIncreased.yaml

