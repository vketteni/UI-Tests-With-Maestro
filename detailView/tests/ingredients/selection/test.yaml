appId: com.kptncook.app.kptncook
# This flow tests if ingredient quantities change according to serving counter changes.
---
# Setup
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/openDetailView.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/ingredientsButton/scrollUntilIngredients.yaml

# Zero by default
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/asserts/ingredients/zeroIngredientsAreSelected.yaml

# One
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/ingredientsButton/tapIngredientImage.yaml
    env:
      INGREDIENT_INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/asserts/ingredients/oneIngredientIsSelected.yaml
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/ingredientsButton/tapIngredientImage.yaml
    env:
      INGREDIENT_INDEX: 0
- runFlow:
    file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/asserts/ingredients/zeroIngredientsAreSelected.yaml

# All
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/actions/ingredients/tapSelectAllButton.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/asserts/ingredients/multipleIngredientsAreSelected.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/actions/ingredients/tapSelectAllButton.yaml
- runFlow:
        file: /Users/vincentketteniss/UITests-KC/UITests-KC/detailView/asserts/ingredients/zeroIngredientsAreSelected.yaml









