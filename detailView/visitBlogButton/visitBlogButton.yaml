appId: com.kptncook.app.kptncook
---
- launchApp

# Navigate into the flipper
# - tapOn:
#     id: "com.kptncook.app.kptncook:id/flipperTabFragment"

# Navigate into a recipe from the flipper
- tapOn:
    id: "com.kptncook.app.kptncook:id/fragment_recipe_iv_cover"


# Swipe down until blogger segment visible
- repeat:
    times: 2
    commands:
        - swipe:
            start: 100, 400
            end: 100, 200
            duration: 50

# Use 'VISIT FOOD BLOG' button
- tapOn:
    id: "com.kptncook.app.kptncook:id/btnAuthorVisit"

# Assert browser has opened
- assertVisible:
    id: "com.android.chrome:id/url_bar"