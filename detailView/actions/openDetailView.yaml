appId: com.kptncook.app.kptncook
# Part of this flow could be separated into openFlipper.yaml
# Left here for now
---
- launchApp

# Navigate into the flipper
- tapOn:
    id: "com.kptncook.app.kptncook:id/flipperTabFragment"

# Save displayed recipe title
- copyTextFrom:
    id: "com.kptncook.app.kptncook:id/fragment_recipe_tv_description"
- evalScript: ${output.recipeTitle = maestro.copiedText}

# Navigate into displayed recipe
- tapOn:
    id: "com.kptncook.app.kptncook:id/fragment_recipe_iv_cover"

# Assert detailView by favorite button
- assertVisible:
      id: "com.kptncook.app.kptncook:id/action_favorite"